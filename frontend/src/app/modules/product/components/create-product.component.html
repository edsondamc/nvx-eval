<div class="sm:max-w-xl sm:mx-auto bg-white shadow-lg rounded-lg p-6">
  <div class="flex flex-col gap-y-8">
    <h1 class="text-2xl font-bold">Registrar producto</h1>

    <form [formGroup]="createProductForm" (ngSubmit)="createProductClick()" novalidate class="text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
      <div class="flex flex-col">
        <label class="leading-loose">Nombre</label>
        <input [formControl]="nameControl" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
               placeholder="Nombre del producto">
      </div>
      <div class="flex flex-col">
        <label class="leading-loose">Descripción</label>
        <input [formControl]="descriptionControl" type="text"
               class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
               placeholder="Descripción del producto">
      </div>
      <div class="flex flex-col">
        <label class="leading-loose">Precio</label>
        <input [formControl]="priceControl" type="number" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
               placeholder="Precio del producto" step="0.01">
      </div>
      <div class="flex flex-col">
        <label class="leading-loose">Categoria</label>
        <select [formControl]="categoryControl"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600 appearance-none">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <div class="flex items-center space-x-4">
        <button [routerLink]="['/products']" type="button"
                class="bg-gray-50 border flex justify-center items-center w-full text-gray-900 px-4 py-3 rounded-md focus:outline-none">Cancelar</button>
        <button [disabled]="!createProductForm.valid" type="submit"
                [ngClass]="{'bg-gray-400 cursor-not-allowed': !createProductForm.valid, 'bg-blue-500': createProductForm.valid}"
                class="border flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
